<div class="badge-popover">
    <div class="top"><img ng-src="resources/badges/{{ data.badge.file_name }}"></div>

    <div class="content dont-break-out">
        <h3 ng-bind="data.badge.name"></h3>
        <div ng-bind="data.badge.description"></div>

        <div class="timestamp" ng-show="data.created_at_readable">
            <small ng-bind="'Unlocked ' + data.created_at_readable"></small>
        </div>
    </div>
</div>
